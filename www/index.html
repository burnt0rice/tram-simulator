<!DOCTYPE html>
<html>
<head>
	<title>tram-simulator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
	<div class="overlay">
		<h1>Tram Simulator</h1>
		<div class="overlay-content">
			<br>
		</div>
	</div>
	<div class="scoreboard">
		<div class="scoreboard-content">
			<div>TIME <span id="timer">0</span></div>
			<div>SCORE <span id="score">0</span></div>
			<div>
				<img src="sprites/npc_mad_face.png" height="20" width="20"/>
				<span id="npc-score">0</span>
			</div>
		</div>
	</div>
	<div id="game-over">
		<h2>Game Over</h2>
		<p>Someone has entered your tram.</p>
		<button id="restart">Restart</button>
		<button id="go-back">Go back to menu</button>
	</div>
	<button id="start">Start Game</button>
	
	<script src="main.js"></script>
</body>
</html>
